
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .status-card {
            text-align: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-active {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .message-item, .trade-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .timestamp {
            color: #666;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Trading Bot Dashboard</h1>
            <p>Monitor your Telegram trading bot activity</p>
        </div>

        <div class="dashboard">
            <div class="card status-card">
                <h3>üìä Bot Status</h3>
                <div id="bot-status">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h3>üìà Recent Messages</h3>
                <button class="refresh-btn" onclick="refreshMessages()">üîÑ Refresh</button>
                <div id="recent-messages">
                    <div class="loading">Loading messages...</div>
                </div>
            </div>

            <div class="card">
                <h3>üí∞ Recent Trades</h3>
                <button class="refresh-btn" onclick="refreshTrades()">üîÑ Refresh</button>
                <div id="recent-trades">
                    <div class="loading">Loading trades...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-refresh every 30 seconds
        setInterval(() => {
            refreshStatus();
            refreshMessages();
            refreshTrades();
        }, 30000);

        // Load data on page load
        window.onload = function() {
            refreshStatus();
            refreshMessages();
            refreshTrades();
        };

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusHtml = `
                    <div>
                        <span class="status-indicator ${data.status === 'active' ? 'status-active' : 'status-inactive'}"></span>
                        <strong>${data.status.toUpperCase()}</strong>
                    </div>
                    <div class="stat-item">
                        <span>Total Messages:</span>
                        <span class="stat-value">${data.total_messages}</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Trades:</span>
                        <span class="stat-value">${data.total_trades}</span>
                    </div>
                    <div class="stat-item">
                        <span>Error Count:</span>
                        <span class="stat-value">${data.error_count}</span>
                    </div>
                    <div class="stat-item">
                        <span>Last Heartbeat:</span>
                        <span class="stat-value">${data.last_heartbeat ? new Date(data.last_heartbeat).toLocaleString() : 'Never'}</span>
                    </div>
                `;
                
                document.getElementById('bot-status').innerHTML = statusHtml;
            } catch (error) {
                document.getElementById('bot-status').innerHTML = '<div class="error">Failed to load status</div>';
            }
        }

        async function refreshMessages() {
            try {
                const response = await fetch('/api/recent-messages');
                const messages = await response.json();
                
                let messagesHtml = '';
                if (messages.length === 0) {
                    messagesHtml = '<div>No recent messages</div>';
                } else {
                    messages.reverse().forEach(msg => {
                        const timestamp = new Date(msg.timestamp).toLocaleString();
                        messagesHtml += `
                            <div class="message-item">
                                <strong>@${msg.username}</strong>
                                <div>${msg.message}</div>
                                <div class="timestamp">${timestamp}</div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('recent-messages').innerHTML = messagesHtml;
            } catch (error) {
                document.getElementById('recent-messages').innerHTML = '<div class="error">Failed to load messages</div>';
            }
        }

        async function refreshTrades() {
            try {
                const response = await fetch('/api/recent-trades');
                const trades = await response.json();
                
                let tradesHtml = '';
                if (trades.length === 0) {
                    tradesHtml = '<div>No recent trades</div>';
                } else {
                    trades.reverse().forEach(trade => {
                        const timestamp = new Date(trade.timestamp).toLocaleString();
                        const statusEmoji = trade.status === 'executed' ? '‚úÖ' : '‚è≥';
                        tradesHtml += `
                            <div class="trade-item">
                                <div>
                                    ${statusEmoji} <strong>${trade.action.toUpperCase()}</strong> 
                                    ${trade.quantity} ${trade.symbol}
                                    @ $${trade.price.toFixed(4)}
                                    ${trade.leverage ? `(${trade.leverage}x)` : ''}
                                </div>
                                <div class="timestamp">${timestamp}</div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('recent-trades').innerHTML = tradesHtml;
            } catch (error) {
                document.getElementById('recent-trades').innerHTML = '<div class="error">Failed to load trades</div>';
            }
        }
    </script>
</body>
</html>
