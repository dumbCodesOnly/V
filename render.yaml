services:
  - type: web
    name: trading-bot
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -c gunicorn_config.py main:app"
    envVars:
      - key: RENDER
        value: "1"
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: "production"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "2"
      # Database connection will be automatically provided
      - key: DATABASE_URL
        fromDatabase:
          name: trading-bot-postgresql
          property: connectionString
    autoDeploy: true
    healthCheckPath: /api/health
    region: oregon  # Use Oregon region for better performance
    runtime: python3

# Native PostgreSQL Database (more reliable than Docker)
databases:
  - name: trading-bot-postgresql
    databaseName: trading_bot
    user: trading_user
    plan: starter