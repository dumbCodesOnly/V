services:
  - type: web
    name: trading-bot
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt && python scripts/render_deploy.py"
    startCommand: "gunicorn -c gunicorn_config.py main:app"
    envVars:
      - key: RENDER
        value: "1"
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: "production"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "2"
    autoDeploy: true
    healthCheckPath: /api/health
    region: oregon  # Use Oregon region for better performance
    runtime: python3
    
  # PostgreSQL Database (required for position persistence)
  - type: pserv
    name: trading-bot-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: trading_bot
      - key: POSTGRES_USER
        value: trading_user
      - key: POSTGRES_PASSWORD
        generateValue: true

# Database connection for web service
databases:
  - name: trading-bot-db
    databaseName: trading_bot
    user: trading_user