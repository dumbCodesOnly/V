services:
  - type: web
    name: trading-bot
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt && python -c 'import render_performance_fix, render_session_fix, render_database_fix'"
    startCommand: "gunicorn -c gunicorn_config.py main:app"
    envVars:
      - key: RENDER
        value: "1"
      - key: FLASK_ENV
        value: "production"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "2"
    autoDeploy: true
    healthCheckPath: /health
    region: oregon  # Use Oregon region for better performance
    runtime: python3